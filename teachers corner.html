
<html>
<head>
  <title>iLex Public School - Teacher's Corner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      background-image: url("C:/Users/admin/Pictures/2023_02_17_09_11_IMG_0005.JPG");
      background-size: cover;
    }
    
    h1 {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      color: white;
      margin-top: 50px;
    }
    
    .form-container {
      width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .form-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .form-container input {
      width: 100%;
      margin-bottom: 10px;
    }
    
    .form-container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>iLex Public School - Teacher's Corner</h1>
  
  <div class="form-container">
    <form>
      <label for="teacher-name">Teacher's Name:</label>
      <input type="text" id="teacher-name" name="teacher-name" required>
      <br>
      <label for="class-teacher">Class Teacher:</label>
      <input type="text" id="class-teacher" name="class-teacher" required>
      <br>
      <label for="subject-teacher">Subject Teacher:</label>
      <input type="text" id="subject-teacher" name="subject-teacher" required>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
