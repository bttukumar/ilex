<!DOCTYPE html>
<html>
<head>
  <title>iLex Public School - Admissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      background-image: url("C:/Users/admin/Pictures/2023_02_17_09_11_IMG_0005.JPG");
      background-size: cover;
    }
    
    h1 {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      color: white;
      margin-top: 50px;
    }
    
    .form-container {
      width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .form-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .form-container input {
      width: 100%;
      margin-bottom: 10px;
    }
    
    .form-container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>iLex Public School - Admissions</h1>
  
  <div class="form-container">
    <form>
      <label for="student-name">Student's Name:</label>
      <input type="text" id="student-name" name="student-name" required>
      <br>
      <label for="parent-name">Parent's Name:</label>
      <input type="text" id="parent-name" name="parent-name" required>
      <br>
      <label for="village">Village:</label>
      <input type="text" id="village" name="village" required>
      <br>
      <label for="scheduled-date">Scheduled Date:</label>
      <input type="date" id="scheduled-date" name="scheduled-date" required>
      <br>
      <label for="contact-no">Contact No:</label>
      <input type="tel" id="contact-no" name="contact-no" pattern="[0-9]{10}" required>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
